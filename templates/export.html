<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>instaHealth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Powerful sofware for schools. - instaHealth">
    <meta name="author" content="Aryadeep Buddha">

    <link href="/static/img/favicon.ico" rel="icon" type="image/png">
    
    <link rel="stylesheet" href="/static/vendor/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/lazy.css">
		<link rel="stylesheet" href="/static/css/demo.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
  </head>
  <body class="profile">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4 fixed-top">
    <div class="container">

      <a class="navbar-brand d-flex align-items-center" href="/teacherprofile"><img src="/static/img/logo_white.svg" alt="Example Navbar 1" class="mr-2" height="30"> instaHealth</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-3" aria-controls="navbarNavDropdown-3"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mr-auto" id="navbarNavDropdown-3">
        <ul class="navbar-nav ml-auto text-center">
          <li class="nav-item">
            <a class="nav-link" href="/teacherprofile">
              <i class="fas fa-chart-line"></i>
            </a>
          </li>



          <li class="nav-item">
            <a class="nav-link" href="/teacherprofile/userslist">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="/logout">
            <img style="padding-top: 0.3cm; padding-left: 0cm;"  width= "17" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.iconsdb.com%2Ficons%2Fdownload%2Fwhite%2Flogout-512.gif&f=1&nofb=1" href="/logout">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
  <div class="info">
    <div class="row">

	    <div class="col-12 col-md-8 d-flex flex-column align-items-center align-items-lg-start">
		    <div class="d-flex flex-row align-items-start mt-3 mt-lg-0">
			    <div class="name">
            <h2 class="mb-0">More Information For {{name}}</h2>


          </div>



		    
        </div>
	    </div>
    </div>
  </div>

  <div class="profile-tabs tab-content">
    <div class="tab-pane fade show active" >




        <table class = table table-hover>
            <thead>
                <tr>

                    
                    <th scope ="col">Date</th>
                    <th scope ="col">Data</th>
                    <th scope ="col">Percentage of Risk</th>
                    
              
                </tr>

            </thead>
            

            {% for number in range(0,count) %}
              <tbody>
                  <tr class="table-active">

                  <td scope="row">{{dates[number]}}</th>
                  
                  <td scope="row" >
                      
                      <table class = table table-hover>
                          <thead>
                              <tr>
                                  <th scope ="col">Questions</th>
                                  <th scope ="col">Answers</th>
                            
                              </tr>
              
                          </thead>

                          {% for qnum in range(0,5) %}
                            <tbody>
                                <tr class="table-active">
                                <td scope="row">{{questions[qnum]}}</td>  
                                <td scope="row">{{answers[qnum]}}</td>
                            </tbody>

                          {% endfor %}
                      </table>
                      

                  </td>

                  <td scope="row">{{percentages[number]}}%</th>
              </tbody>
              {% endfor %}
              
              <tbody>
                  
              </tbody>
            
        </table>
    </div>

  </div>

</div>

    
<footer class="footer-1  bg-light text-dark ">
  
 
  <div class="copyright text-center">

    <p class="small">&copy; 2020 Aryadeep Buddha</p>
  </div>

  </footer>
  


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/popper/popper.min.js"></script>
    <script src="/static/vendor/bootstrap/bootstrap.min.js" ></script>

    <!-- optional plugins -->
    <script src="/static/vendor/nouislider/js/nouislider.min.js"></script>

    <!--   lazy javascript -->
    <script src="/static/js/lazy.js"></script>
  </body>
</html>
