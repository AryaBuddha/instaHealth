<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>instaHealth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Powerful sofware for schools. - instaHealth">
    <meta name="author" content="Aryadeep Buddha">

    <link href="/static/img/favicon.ico" rel="icon" type="image/png">
    
    <link rel="stylesheet" href="/static/vendor/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/lazy.css">
		<link rel="stylesheet" href="/static/css/demo.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
  </head>
  <body class="profile">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4 fixed-top">
    <div class="container">

      <a class="navbar-brand d-flex align-items-center" href="/teacherprofile"><img src="/static/img/logo_white.svg" alt="Example Navbar 1" class="mr-2" height="30"> instaHealth</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-3" aria-controls="navbarNavDropdown-3"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mr-auto" id="navbarNavDropdown-3">
        <ul class="navbar-nav ml-auto text-center">
          <li class="nav-item">
            <a class="nav-link" href="/teacherprofile">
              <i class="fas fa-chart-line"></i>
            </a>
          </li>



          <li class="nav-item">
            <a class="nav-link" href="/teacherprofile/userslist">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="/logout">
              <img style="padding-top: 0.3cm; padding-left: 0cm;"  width= "17" src="/static/img/signout.gif" href="/logout">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
  <div class="info">
    <div class="row">

	    <div class="col-12 col-md-8 d-flex flex-column align-items-center align-items-lg-start">
		    <div class="d-flex flex-row align-items-start mt-3 mt-lg-0">
			    <div class="name">
		    		<h2 class="mb-0">Edit Student</h2>
			    </div>
		    
		    </div>
		    <div class="stats d-flex flex-row align-items-center align-items-lg-start text-center text-lg-left">

		    </div>
		    

	    </div>
    </div>
  </div>

  <div class="profile-tabs tab-content">



    <form class="form-signin" action="" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Error!</strong> {{msg}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Name" value="{{name}}" aria-label="Username" name=name aria-describedby="basic-addon1" >
        </div>

        <hr>

        <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="email" value="{{email}}">
        </div>
        <button type="submit" name="password" class="btn btn-block btn-primary">Submit</button>

        <br>
        
        <a href='/teacherprofile/userslist'>
          <button type="button" class="btn btn-dark">Cancel</button>
        </a>
    </form>




</div>

    

  


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/popper/popper.min.js"></script>
    <script src="/static/vendor/bootstrap/bootstrap.min.js" ></script>

    <!-- optional plugins -->
    <script src="/static/vendor/nouislider/js/nouislider.min.js"></script>

    <!--   lazy javascript -->
    <script src="/static/js/lazy.js"></script>
  </body>
</html>
